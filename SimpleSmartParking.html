<html>
	<head>
		<title>SimpleSmartParking</title>
	</head>
	<body>
	<button id="13" class="led">Toggle Pin 15</button> <!-- pin 15 -->

	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				var p = $(this).attr('id'); // get id value
				$.get("http://......./KOSONG", {pin:p}); // eksekusi get request
			});
		});
	</script>
	</body>
</html>
